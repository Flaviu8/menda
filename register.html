<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <div class="logo">
                <img src="./assets/img/menda.png" alt="logo"/>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-bar" id="nav-bar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="pricing.html">Pricing</a>
                    </li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="#features" class="create-account">Create Account</a>
                    <a href="#features" class="create-account">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="register">
            <div class="registration-container">
                <div class="logo-form">
                    <img src="./assets/img/menda.png" alt="logo"/>
                </div>
                <div class="r-title">
                    <h2>Sign Up</h2>
                    <p>Create your account.</p>
                </div>
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-btn active" onclick="showTab('individual')">Individual</button>
                    <button class="tab-btn" onclick="showTab('company')">Company</button>
                </div>

                <!-- Registration Form -->
                <form action="#" method="POST" class="registration-form">
                    
                    <!-- Individual Tab Content -->
                    <div id="individual" class="tab-content active">
                        <!-- Username -->
                        <label>
                            <input type="text" id="username" name="username" placeholder=" " required>
                            <span>Username</span>
                        </label>
                        
                        <!-- Email -->
                        <label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <span>Email</span>
                        </label>
                        <!-- Password -->
                        <label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <span>Password</span>
                          </label>
                          <div class="agree">
                            <input type="checkbox" id="agree"/>
                            <label for="agree">I agree with terms of use</label>
                          </div>
                        <div class="register-btn">
                            <button type="submit" class="submit-btn">Create account</button>
                        </div>
                    </div>

                    <!-- Company Tab Content -->
                    <div id="company" class="tab-content">
                    <!-- Username -->
                    <label>
                        <input type="text" id="username" name="username" placeholder=" " required>
                        <span>Username</span>
                    </label>
                        <!-- Email -->
                        <label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <span>Email</span>
                        </label>
                        <!-- Company Name -->
                    <label>
                        <input type="text" id="company-name" name="companyName" placeholder=" ">
                        <span>Company name</span>
                    </label>

                        <!-- Company Registration Number -->
                    <label>
                        <input type="text" id="company-registration-number" name="companyRegistrationNumber" placeholder=" ">
                        <span>Company registration number</span>
                    </label>

                        <!-- Password -->
                        <label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <span>Password</span>
                          </label>
                          <div class="agree">
                            <input type="checkbox" id="agree"/>
                            <label for="agree">I agree with terms of use</label>
                          </div>
                
                    <div class="register-btn">
                        <button type="submit" class="submit-btn">Create account</button>
                    </div>
                    </form>
            </div>
            <div class="account-s">
                <p>Already have an account? <a href="login.html">Sign in.</a> </p>
            </div>
    </section>
    <div id="footer"></div> <!-- Footer will be inserted here -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
