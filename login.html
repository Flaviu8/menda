<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav">
            <div class="logo">
                <img src="./assets/img/menda.png" alt="logo"/>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-bar" id="nav-bar">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="nav-buttons">
                    <a href="#features" class="create-account">Create Account</a>
                    <a href="login.html" class="create-account">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="register">
            <div class="registration-container">
                <div class="logo-form">
                    <img src="./assets/img/menda.png" alt="logo"/>
                </div>
                <div class="r-title">
                    <h2>Sign In</h2>
                    <p>Login to stay connected.</p>
                </div>
        

                <!-- Login Form -->
                <form action="#" method="POST" class="registration-form">
                        
                        <!-- Email -->
                        <label>
                            <input type="email" id="email" name="email" placeholder=" " required>
                            <span>Email</span>
                        </label>
                        <!-- Password -->
                        <label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <span>Password</span>
                          </label>
                            <div class="remember-box">
                                <div class="agree">
                                    <input type="checkbox" id="remember"/>
                                    <label for="remember">Remember Me</label>
                                </div>
                                <div class="recover">
                                    <a href="recover.html">Forgot your password?</a>
                                </div>
                            </div>
                        <div class="register-btn">
                            <button type="submit" class="submit-btn">Register</button>
                        </div>
                </form>
                <div class="account-s"><p>You don't have an acccount? <a href="register.html">Create account here.</a></p></div>
            </div>
    </section>
    <div id="footer"></div> <!-- Footer will be inserted here -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
